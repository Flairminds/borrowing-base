      Borrowing Base:
        Sheet Name: PL BB Build
        Column Name: Borrowing Base
      LTV Transaction:
        Sheet Name: PL BB Build
        Column Name: Classifications LTV Transaction
  Max. Foreign Eligible Portfolio Investments:
